<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.EditClienteTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-6">
                <h:outputLabel value="#{bundle.EditClienteLabel_id}" for="id" />
                <h:inputText class="form-control" id="id" value="#{clienteController.selected.id}" title="#{bundle.EditClienteTitle_id}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_id}"/>
                <h:message for="id" style="color: red" />
                <h:outputLabel value="#{bundle.EditClienteLabel_nome}" for="nome" />
                <h:inputText class="form-control" id="nome" value="#{clienteController.selected.nome}" title="#{bundle.EditClienteTitle_nome}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_nome}"/>
                <h:message for="nome" style="color: red" />
                <h:outputLabel value="#{bundle.EditClienteLabel_descricao}" for="descricao" />
                <h:inputText class="form-control" id="descricao" value="#{clienteController.selected.descricao}" title="#{bundle.EditClienteTitle_descricao}" />
                <h:message for="descricao" style="color: red" />
                <h:outputLabel value="#{bundle.EditClienteLabel_idade}" for="idade" />
                <h:inputText class="form-control" id="idade" value="#{clienteController.selected.idade}" title="#{bundle.EditClienteTitle_idade}" required="true" requiredMessage="#{bundle.EditClienteRequiredMessage_idade}"/>
                <h:message for="idade" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
