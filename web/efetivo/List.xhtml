<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.ListEfetivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle2.ListEfetivoEmpty}" rendered="#{efetivoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{efetivoController.items.rowCount > 0}">
                    <h:outputText value="#{efetivoController.pagination.pageFirstItem + 1}..#{efetivoController.pagination.pageLastItem + 1}/#{efetivoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{efetivoController.previous}" value="#{bundle2.Previous} #{efetivoController.pagination.pageSize}" rendered="#{efetivoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{efetivoController.next}" value="#{bundle2.Next} #{efetivoController.pagination.pageSize}" rendered="#{efetivoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{efetivoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListEfetivoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListEfetivoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListEfetivoTitle_dataCad}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListEfetivoTitle_dataAlt}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataAlt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListEfetivoTitle_funcaoId}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcaoId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{efetivoController.prepareView}" value="#{bundle2.ListEfetivoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{efetivoController.prepareEdit}" value="#{bundle2.ListEfetivoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{efetivoController.destroy}" value="#{bundle2.ListEfetivoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{efetivoController.prepareCreate}" value="#{bundle2.ListEfetivoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.ListEfetivoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
