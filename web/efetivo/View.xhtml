<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.ViewEfetivoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle2.ViewEfetivoLabel_id}"/>
                    <h:outputText value="#{efetivoController.selected.id}" title="#{bundle2.ViewEfetivoTitle_id}"/>
                    <h:outputText value="#{bundle2.ViewEfetivoLabel_nome}"/>
                    <h:outputText value="#{efetivoController.selected.nome}" title="#{bundle2.ViewEfetivoTitle_nome}"/>
                    <h:outputText value="#{bundle2.ViewEfetivoLabel_dataCad}"/>
                    <h:outputText value="#{efetivoController.selected.dataCad}" title="#{bundle2.ViewEfetivoTitle_dataCad}"/>
                    <h:outputText value="#{bundle2.ViewEfetivoLabel_dataAlt}"/>
                    <h:outputText value="#{efetivoController.selected.dataAlt}" title="#{bundle2.ViewEfetivoTitle_dataAlt}"/>
                    <h:outputText value="#{bundle2.ViewEfetivoLabel_funcaoId}"/>
                    <h:outputText value="#{efetivoController.selected.funcaoId}" title="#{bundle2.ViewEfetivoTitle_funcaoId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{efetivoController.destroyAndView}" value="#{bundle2.ViewEfetivoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle2.ViewEfetivoEditLink}"/>
                <br />
                <h:commandLink action="#{efetivoController.prepareCreate}" value="#{bundle2.ViewEfetivoCreateLink}" />
                <br />
                <h:commandLink action="#{efetivoController.prepareList}" value="#{bundle2.ViewEfetivoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.ViewEfetivoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
