<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle2.ListFuncaoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle2.ListFuncaoEmpty}" rendered="#{funcaoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{funcaoController.items.rowCount > 0}">
                    <h:outputText value="#{funcaoController.pagination.pageFirstItem + 1}..#{funcaoController.pagination.pageLastItem + 1}/#{funcaoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{funcaoController.previous}" value="#{bundle2.Previous} #{funcaoController.pagination.pageSize}" rendered="#{funcaoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{funcaoController.next}" value="#{bundle2.Next} #{funcaoController.pagination.pageSize}" rendered="#{funcaoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{funcaoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListFuncaoTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListFuncaoTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListFuncaoTitle_dataCad}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataCad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle2.ListFuncaoTitle_dataAlt}"/>
                            </f:facet>
                            <h:outputText value="#{item.dataAlt}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{funcaoController.prepareView}" value="#{bundle2.ListFuncaoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcaoController.prepareEdit}" value="#{bundle2.ListFuncaoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcaoController.destroy}" value="#{bundle2.ListFuncaoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{funcaoController.prepareCreate}" value="#{bundle2.ListFuncaoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle2.ListFuncaoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
