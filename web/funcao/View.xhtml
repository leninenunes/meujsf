                <h:commandLink action="#{funcaoController.destroyAndView}" value="#{bundle2.ViewFuncaoDestroyLink}"/>

                <br />
                <h:link outcome="Edit" value="#{bundle2.ViewFuncaoEditLink}"/>

                <h:commandLink action="#{funcaoController.prepareCreate}" value="#{bundle2.ViewFuncaoCreateLink}" />
