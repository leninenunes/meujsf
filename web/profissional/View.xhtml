<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProfissionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProfissionalLabel_id}"/>
                    <h:outputText value="#{profissionalController.selected.id}" title="#{bundle.ViewProfissionalTitle_id}"/>
                    <h:outputText value="#{bundle.ViewProfissionalLabel_nome}"/>
                    <h:outputText value="#{profissionalController.selected.nome}" title="#{bundle.ViewProfissionalTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewProfissionalLabel_matricula}"/>
                    <h:outputText value="#{profissionalController.selected.matricula}" title="#{bundle.ViewProfissionalTitle_matricula}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profissionalController.destroyAndView}" value="#{bundle.ViewProfissionalDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProfissionalEditLink}"/>
                <br />
                <h:commandLink action="#{profissionalController.prepareCreate}" value="#{bundle.ViewProfissionalCreateLink}" />
                <br />
                <h:commandLink action="#{profissionalController.prepareList}" value="#{bundle.ViewProfissionalShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProfissionalIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
