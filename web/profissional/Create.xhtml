<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProfissionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProfissionalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{profissionalController.selected.id}" title="#{bundle.CreateProfissionalTitle_id}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateProfissionalLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{profissionalController.selected.nome}" title="#{bundle.CreateProfissionalTitle_nome}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateProfissionalLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{profissionalController.selected.matricula}" title="#{bundle.CreateProfissionalTitle_matricula}" required="true" requiredMessage="#{bundle.CreateProfissionalRequiredMessage_matricula}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{profissionalController.create}" value="#{bundle.CreateProfissionalSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{profissionalController.prepareList}" value="#{bundle.CreateProfissionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProfissionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
