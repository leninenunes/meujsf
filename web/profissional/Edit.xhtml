<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProfissionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProfissionalLabel_id}" for="id" />
                    <h:inputText id="id" value="#{profissionalController.selected.id}" title="#{bundle.EditProfissionalTitle_id}" required="true" requiredMessage="#{bundle.EditProfissionalRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditProfissionalLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{profissionalController.selected.nome}" title="#{bundle.EditProfissionalTitle_nome}" required="true" requiredMessage="#{bundle.EditProfissionalRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditProfissionalLabel_matricula}" for="matricula" />
                    <h:inputText id="matricula" value="#{profissionalController.selected.matricula}" title="#{bundle.EditProfissionalTitle_matricula}" required="true" requiredMessage="#{bundle.EditProfissionalRequiredMessage_matricula}"/>
                </h:panelGrid>
                <h:commandLink action="#{profissionalController.update}" value="#{bundle.EditProfissionalSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProfissionalViewLink}"/>
                <br />
                <h:commandLink action="#{profissionalController.prepareList}" value="#{bundle.EditProfissionalShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProfissionalIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
