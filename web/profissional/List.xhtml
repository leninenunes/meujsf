<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProfissionalTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListProfissionalEmpty}" rendered="#{profissionalController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{profissionalController.items.rowCount > 0}">
                    <h:outputText value="#{profissionalController.pagination.pageFirstItem + 1}..#{profissionalController.pagination.pageLastItem + 1}/#{profissionalController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{profissionalController.previous}" value="#{bundle.Previous} #{profissionalController.pagination.pageSize}" rendered="#{profissionalController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{profissionalController.next}" value="#{bundle.Next} #{profissionalController.pagination.pageSize}" rendered="#{profissionalController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{profissionalController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfissionalTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfissionalTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListProfissionalTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{profissionalController.prepareView}" value="#{bundle.ListProfissionalViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profissionalController.prepareEdit}" value="#{bundle.ListProfissionalEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{profissionalController.destroy}" value="#{bundle.ListProfissionalDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{profissionalController.prepareCreate}" value="#{bundle.ListProfissionalCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListProfissionalIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
