<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                template="/templates/ModalTemplate.xhtml">

    <ui:define name="titleModal">
        <h:outputText value="#{bundle.EditRdcEfetivoTitle}"></h:outputText>
    </ui:define>
    <ui:define name="contentModal">
        <div class="row col-md-12">
            <h:panelGrid class="form-group col-md-6">
                <h:outputLabel value="#{bundle.EditRdcEfetivoLabel_id}" for="id" />
                <h:inputText class="form-control" id="id" value="#{rdcEfetivoController.selected.id}" title="#{bundle.EditRdcEfetivoTitle_id}" required="true" requiredMessage="#{bundle.EditRdcEfetivoRequiredMessage_id}"/>
                <h:message for="id" style="color: red" />
                <h:outputLabel value="#{bundle.EditRdcEfetivoLabel_codigo}" for="codigo" />
                <h:inputText class="form-control" id="codigo" value="#{rdcEfetivoController.selected.codigo}" title="#{bundle.EditRdcEfetivoTitle_codigo}" required="true" requiredMessage="#{bundle.EditRdcEfetivoRequiredMessage_codigo}"/>
                <h:message for="codigo" style="color: red" />
                <h:outputLabel value="#{bundle.EditRdcEfetivoLabel_dataRdc}" for="dataRdc" />
                <h:inputText class="form-control" id="dataRdc" value="#{rdcEfetivoController.selected.dataRdc}" title="#{bundle.EditRdcEfetivoTitle_dataRdc}" >
                    <f:convertDateTime pattern="dd/MM/yyyy" />
                </h:inputText>
                <h:message for="dataRdc" style="color: red" />
            </h:panelGrid>
        </div>
    </ui:define>
</ui:composition>
